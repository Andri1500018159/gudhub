<div class="map-section">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2964.399460838542!2d-87.9659664!3d42.0131623!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fb104e1e259b9%3A0x4a39fa08a4c3d35f!2s1374+Jarvis+Ave%2C+Elk+Grove+Village%2C+IL+60007%2C+%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2sua!4v1426750458457" width="100%" height="500" frameborder="0" style="border:0"></iframe>
</div>
<div class="contact-section" id="contact">
    <div class="container">
        <div ng-controller="ContactController" class="contact-form-bottom">
            <div class="col-md-3 address">
                <address>
                    <h5>Address:</h5>
                    <p>1374 Jarvis Ave</p>
                    <p>Elk Grove Village, IL 60007</p>
                    <h5>Phone:</h5>
                    <p>(847)268-8866</p>
                    <h5>Fax:</h5>
                    <p>(847)640-7220</p>
                </address>
            </div>
            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" role="form">
                <div class="col-md-4 contact-form"  ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                    <div class="contact-form-row" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                        <div>
                            <span>Name</span>
                            <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required/>
                        </div>
                        <div>
                            <span>Email</span>
                            <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required type="text" class="text" />
                        </div>
                        <div>
                            <span>phone</span>
                            <input  ng-model="formData.inputSubject" type="phone" class="form-control" id="inputSubject" name="inputSubject" placeholder="Yor Phone" required type="text" class="text"   />
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="col-md-4 contact-form-row comments">
                    <div>
                        <span>Comments</span>
                        <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required> value=""></textarea>
                        <input  ng-disabled="submitButtonDisabled" type="submit" value="Submit" />
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
