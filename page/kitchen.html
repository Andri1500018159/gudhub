<div class="container kitchen">
 <!-- 2DShowRoom Widget container -->
  <div id="2DShowRoom">2D Show Room widget will be placed here</div>
  <!-- /2DShowRoom Widget container -->
  <!-- 2DShowRoom Widget code -->
  <script type="text/javascript">
  var ess2DRoomOptions =
  {
	host: 'easystoneshop.com',
	path: '/applets/2DShowroom',
	container: '2DShowRoom',
	company: 508,
	roomsUrl: 'data/room.xml'
  };
  (function(options)
  {
	var wName = 'EasyStoneShop 2DShowRoom Widget';
	var advise = 'Please use correct options for widget embedding.';
	if (!options.host || !options.path)
	{
	var msg = wName + ': widget host or path not defined. ' + advise;
	alert(msg);
	if (console.log)
 	console.log(msg);
	return false;
	}
	var baseUrl = '//' + options.host + options.path;
	var container = document.getElementById(options.container);
	if (!container)
	{
	var msg = wName + ': widget container "'+ options.container +'" not found. ' + advise;
	alert(msg);
	if (console.log)
 	console.log(msg);
	return false;
	}
	container.innerHTML = '<img src="'+ baseUrl +'/i/spinner.gif" alt="Loading..." title="Loading..."/>';
	var script = document.createElement('sc'+'ri'+'pt');
	script.type = 'text/java'+'sc'+'ri'+'pt';
	script.async = true;
	script.src = baseUrl + '/widget.js';
	document.getElementsByTagName('head')[0].appendChild(script);
	return true;
  })(ess2DRoomOptions);
  </script>
  <!-- /2DShowRoom Widget code -->
</div>
